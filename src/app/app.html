<ion-menu  [content]="content">
  <ion-header >
    <ion-toolbar color="header">
      <ion-title>{{ 'label.menu' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content  class="background-light">
    <ion-list  >
      <ion-item  style="background:transparent;" menuClose *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title | translate}}
      </ion-item >
      <ion-item  menuClose style="background:transparent;position: fixed;bottom: 0;"  (click)="openAbout()">
        {{'about.title' | translate}}
      </ion-item >
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav class="background-light" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
