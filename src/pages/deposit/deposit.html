<ion-header>

  <ion-toolbar  color="header">
    <ion-title>
      Abono
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cerrar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content >
  <form (ngSubmit)="submit()" [formGroup]="form" >
    <ion-list inset>
      
      <ion-item>
        <ion-label>Descripcion:</ion-label>
        <ion-textarea  formControlName="description" id="description" name="description" ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Monto:</ion-label>
        <ion-input formControlName="add" id="add" type="number" name="add" text-right></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button color="primary" block [disabled]="!form.valid" type="submit">Aceptar</button>
    </div>
  </form>
</ion-content>
