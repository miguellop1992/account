<ion-header>

  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'account.create-title'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submit()" [formGroup]="form" >
    <ion-list inset>

      <ion-item>
        <ion-label>{{'label.name'|translate}}:</ion-label>
        <ion-input name="name" formControlName="name" id="name"  type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{'label.balance'|translate}}:</ion-label>
        <ion-input text-right name="balance" formControlName="balance" id="balance" type="number" pattern="[0-9]*"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{'label.coin'|translate}}:</ion-label>
        <ion-input name="coin" formControlName="coin" id="coin"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{'label.observation'|translate}}:</ion-label>
        <ion-textarea name="observation" formControlName="observation" id="observation"></ion-textarea>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block type="submit"  [disabled]="!form.valid">{{'label.create'|translate}}</button>
    </div>
  </form>
</ion-content>
