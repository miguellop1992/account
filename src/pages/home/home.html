<ion-header >
  <ion-navbar color="header" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card class="card" *ngFor="let item of list">
    <button class="close"  (click)="delete(item)" >x</button>
    <ion-item >
        <h2>{{item.name}}</h2>
        <h1 class="money">{{item.balance|number:'.2-2'}}{{ item.coin || '' }}</h1>        
    </ion-item>
    <ion-item color="primary" class="btn-detail" (click)="openOperation(item)">
      <span>Detalles</span>
    </ion-item>
  </ion-card>



  <ion-fab right bottom>
    <button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
