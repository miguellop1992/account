<ion-header>

  <ion-toolbar color="header">
    <ion-title>
      {{'label.retirement'|translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{'label.close'|translate}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content >
  <form (ngSubmit)="submit()" [formGroup]="form" >
    <ion-list inset>
      
      <ion-item>
        <ion-label>{{'label.description'|translate}}:</ion-label>
        <ion-input  type="text" formControlName="description" id="description" name="description" clearInput required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{'label.quantity'|translate}}:</ion-label>
        <ion-input formControlName="subtract" id="subtract" type="number" name="subtract" min="0" clearInput text-right required></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button color="primary" block [disabled]="!form.valid" type="submit">{{'label.accept'|translate}}</button>
    </div>
  </form>

</ion-content>
