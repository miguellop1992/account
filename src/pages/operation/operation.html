  <ion-navbar color="header">

    <ion-toolbar>
      <ion-title>{{data.name}}</ion-title>
      <!--<button ion-button class="text-right">
        <ion-icon name="menu"></ion-icon>
      </button>-->
      <ion-buttons end>
        <button ion-button (click)="delete()">
        <span ion-text  color="assertive" showWhen="ios">Eliminar</span>
        <ion-icon   name="md-trash" showWhen="android,windows"></ion-icon>
      </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
  <ion-list no-lines>
    <!--<ion-item >
      <ion-label class="text-center">{{data.name}}</ion-label>
    </ion-item>-->
    <ion-item>
      <ion-label>Saldo</ion-label>
      <p item-right>{{balance|number:'.2-2'}}</p>
    </ion-item>
    <ion-item>
      Detalles
      <ion-grid>
        <ion-row>
          <ion-col text-center col-6>
            <ion-icon color="balanced" name="arrow-up"></ion-icon>
            {{add|number:'.2-2'}}
          </ion-col>
          <ion-col text-center col-6>
            <ion-icon color="assertive" name="arrow-down"></ion-icon>
            {{subtract|number:'.2-2'}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-header>


<ion-content>

  <ion-grid class="table">
    <ion-row class="theader">
      <ion-col col-6>Descripcion</ion-col>
      <ion-col text-center col-3>+</ion-col>
      <ion-col text-center col-3>-</ion-col>
    </ion-row>
    <ion-row class="tbody" *ngFor="let item of list">
      <ion-col col-6>{{item.description}}</ion-col>
      <ion-col text-right col-3>{{item.add|number:'.2-2'}}</ion-col>
      <ion-col text-right col-3>{{item.subtract|number:'.2-2'}}</ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab right bottom>
    <button ion-fab color="balanced"><ion-icon name="cash"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab color="assertive" (click)="open('retirement')"><ion-icon name="arrow-down"></ion-icon></button>
      <button ion-fab color="balanced" (click)="open('deposit')"><ion-icon name="arrow-up"></ion-icon></button>
    </ion-fab-list>

  </ion-fab>


</ion-content>
